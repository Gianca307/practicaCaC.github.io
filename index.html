<body>
    
    <header class="Header">
        <nav class="nav_principal">
            <div class="cac_logo">
                <a href="/index.html"><figure><img src="./icons/i_movie.svg" alt="">Codo a Codo - Streaming Series</figure></a>
            </div>
    
            <ul class="Header_ul">
                <li class="Header_ul_li"><a href="#Tendencias">
                        <figure class="Header_ul_li-icon"><img height="48px" width="48px" src="./icons/i_star.svg" alt=""></figure>Tendencias</a></li>
                <li class="Header_ul_li"><a href="formulario.html" target="_blank">
                        <figure class="Header_ul_li-icon"><img height="48px" width="48px" src="./icons/i_form.svg" alt=""></figure>Registrarse</a></li>
                <li class="Header_ul_li ingresar"><a href="">

    <main class="Main">
        <section class="Main_tittle">
            <h1>Películas y series ilimitadas

        </section>

        </section>
        <section class="button_ingresar">
            <a href="formulario.html" target="_blank">Registrarse</a>

            <article class="busqueda_caja-titulo">

            <article class="busqueda_caja-inp">

                    <input class="button" type="submit" value="Buscar">
                </form>
            </article>
        </section>
    </div>

    <hr style="color: blue; border: 3px blue solid; width: 80%;">

    <div id="Tendencias" class="lot">
        <section class="lot_section">

        <section class="Footer_section">
            <article class="Footer_section-article"><a href="">Términos y condiciones</a></article>
            <article class="Footer_section-article"><a href="">Preguntas frecuentes</a></article>
            <article class="Footer_section-article"><a href="">Ayuda</a></article>
            <article class="Footer_section-article"><a class="admin_a" href="">Administrar películas</a></article>
