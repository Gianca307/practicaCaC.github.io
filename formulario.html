<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registro</title>
</head>

<body class="body_form">
    <header class="Header">
        <nav class="nav_principal">
            <div class="cac_logo">
                <a href="/index.html">
                    <figure><img src="./icons/i_movie.svg" alt="">Codo a Codo - Streaming Series</figure>
                </a>
            </div>
        </nav>
    </header>
    <div class="form">
        <section class="form_section">
            <h1>Registro</h1>
            <form class="form_contenido" action="" method="post">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre">
                <br><br>
                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" >
                <br><br>
                <label for="Email">Email</label>
                <input type="email" id="Email">
                <br><br>
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña">
                <br><br>
                <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                <input type="date" id="Fecha de nacimiento">
                <br><br>
                <label for="País ">Pais</label>
                <select name="País">
                    <option value="#"></option>
                    <option value="Ar">Argentina</option>
                    <option value="Bo">Bolivia</option>
                    <option value="Br">Brásil</option>
                    <option value="Ch">Chile</option>
                    <option value="Co">Colombia</option>
                    <option value="Ec">Ecuador</option>
                    <option value="Pa">Paraguay</option>
                    <option value="Pe">Perú</option>
                    <option value="Ur">Uruguay</option>
                    <option value="Ve">Venezuela</option>
                </select>
                <br><br>
                <input type="checkbox" name="Terminos y condiciones" value="Enviar">Aceptar Términimos y Condiciones.
            </form>
            <button class="boton" type="submit" target="_blank">Registrarse</button>
            <br><br>

            </secction>
    </div>
</body>

</html>
